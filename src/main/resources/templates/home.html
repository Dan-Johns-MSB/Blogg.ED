
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Головна</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
    <h2>Всі пости</h2>
    <a th:href="@{/post/new}">Новий пост</a> | <a th:href="@{/profile}">Профіль</a> |
    <form th:action="@{/logout}" method="post" style="display:inline;">
        <button type="submit" class="btn-link">Вийти</button>
    </form>
    <div th:each="post : ${posts}">
        <h3 th:text="${post.title}"></h3>
        <p th:text="${post.content}"></p>
        <a th:href="@{/post/{id}(id=${post.id})}">Читати далі</a>
        <hr />
    </div>
</div>
</body>
</html>
