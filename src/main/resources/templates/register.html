
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Реєстрація</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
    <h2>Реєстрація</h2>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <label>Ім'я користувача:</label><input type="text" th:field="*{username}" /><br />
        <label>Пароль:</label><input type="password" th:field="*{password}" /><br />
        <label>Email:</label><input type="email" th:field="*{email}" /><br />
        <label>Секретне питання:</label><input type="text" th:field="*{secretQuestion}" /><br />
        <label>Відповідь:</label><input type="text" th:field="*{secretAnswer}" /><br />
        <button type="submit">Зареєструватися</button>
    </form>
</div>
</body>
</html>
